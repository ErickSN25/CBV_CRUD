{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; padding: 40px; }
        .container { background: white; width: 60%; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #28a745; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input, textarea, select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .btn { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Livro</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Salvar</button>
        </form>

        <p><a href="{% url 'livro_listar' %}">Voltar Ã  lista</a></p>
    </div>
</body>
</html>
