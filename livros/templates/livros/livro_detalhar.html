{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Livro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; padding: 40px; }
        .container { background: white; width: 60%; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007BFF; }
        p { font-size: 18px; margin-bottom: 10px; }
        .btn { display: inline-block; padding: 10px 15px; background-color: #007BFF; color: white; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .btn:hover { background-color: #0056b3; }
        .actions { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ livro.titulo }}</h1>
        <p><strong>Autor:</strong> {{ livro.autor }}</p>
        <p><strong>Ano:</strong> {{ livro.ano }}</p>

        <div class="actions">
            <a href="{% url 'livro_editar' livro.id %}" class="btn">Editar</a>
            <a href="{% url 'livro_listar' %}" class="btn" style="background-color: #6c757d;">Voltar</a>
        </div>
    </div>
</body>
</html>
