{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Lista de Livros</h1>

    <div class="container">
        <a href="{% url 'livro_criar' %}" class="btn">Adicionar Novo Livro</a>
    </div>

    {% if livro %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for l in livro %}
                    <tr>
                        <td>{{ l.id }}</td>
                        <td>{{ l.nome }}</td>
                        <td>{{ l.autor }}</td>
                        <td>{{ l.ano_lancamento }}</td>
                        <td>
                            <a href="{% url 'livro_detalhar' l.id %}" class="btn">Ver</a>
                            <a href="{% url 'livro_editar' l.id %}" class="btn">Editar</a>
                            <a href="{% url 'livro_deletar' l.id %}" class="btn" style="background-color: #dc3545;">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align:center;">Nenhum livro cadastrado ainda.</p>
    {% endif %}

</body>
</html>
