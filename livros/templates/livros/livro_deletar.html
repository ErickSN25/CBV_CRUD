{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Livro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fafafa; padding: 40px; }
        .container { background: white; width: 60%; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #dc3545; }
        p { font-size: 18px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; text-decoration: none; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Livro</h1>
        <p>Tem certeza que deseja excluir o livro <strong>"{{ livro.titulo }}"</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'livro_listar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
